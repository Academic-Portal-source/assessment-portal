<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Crimson+Pro:wght@600;700&display=swap');
        
        :root { --brand-navy: #0f172a; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .serif-title { font-family: 'Crimson Pro', serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); border: 1px solid rgba(226, 232, 240, 0.8); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, addDoc, deleteDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALMgvcCfYCQVBZy3Kxv0r6vUx_gyoqYGg",
            authDomain: "assessment-portal-27ad3.firebaseapp.com",
            projectId: "assessment-portal-27ad3",
            storageBucket: "assessment-portal-27ad3.firebasestorage.app",
            messagingSenderId: "539434351950",
            appId: "1:539434351950:web:c9a68dc8003d3f83d1f21f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        window.FB = { auth, db, collection, doc, setDoc, getDoc, onSnapshot, addDoc, deleteDoc, updateDoc, query, signInAnonymously, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const ADMIN_PASS = "admin123";
        const CLASS_OPTIONS = ["1", "2", "3", "4", "5", "6", "7"];

        function App() {
            const [view, setView] = useState('login');
            const [admissionNo, setAdmissionNo] = useState('');
            const [studentClass, setStudentClass] = useState('');
            const [questions, setQuestions] = useState([]);
            const [modules, setModules] = useState([]);
            const [submissions, setSubmissions] = useState([]);
            const [studentRoster, setStudentRoster] = useState([]);
            const [activeModule, setActiveModule] = useState(null);
            const [user, setUser] = useState(null);
            const [adminPassInput, setAdminPassInput] = useState('');
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const { auth, db, onAuthStateChanged, signInAnonymously, onSnapshot, collection } = window.FB;
                signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setUser(u);
                        onSnapshot(collection(db, 'questions'), s => setQuestions(s.docs.map(d => ({id:d.id, ...d.data()}))));
                        onSnapshot(collection(db, 'modules'), s => setModules(s.docs.map(d => ({id:d.id, ...d.data()}))));
                        onSnapshot(collection(db, 'submissions'), s => setSubmissions(s.docs.map(d => ({id:d.id, ...d.data()}))));
                        onSnapshot(collection(db, 'roster'), s => setStudentRoster(s.docs.map(d => ({id:d.id, ...d.data()}))));
                    }
                });
            }, []);

            const filteredQuestions = questions.filter(q => q.targetClass === studentClass);
            const filteredModules = modules.filter(m => m.targetClass === studentClass);

            const enterPortal = () => {
                if(!admissionNo) return;
                setLoading(true);
                const student = studentRoster.find(s => s.admissionNo.toUpperCase() === admissionNo.toUpperCase());
                
                setTimeout(() => {
                    if (student) {
                        setStudentClass(student.studentClass);
                        setView('dashboard');
                    } else {
                        alert("Academic records not found.");
                    }
                    setLoading(false);
                }, 600);
            };

            const handleLogout = () => {
                setView('login');
                setAdmissionNo('');
                setStudentClass('');
                setActiveModule(null);
            };

            return (
                <div className="min-h-screen flex flex-col font-sans bg-slate-50">
                    <nav className="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => (view !== 'quiz' && view !== 'external') && setView('login')}>
                            <div className="bg-slate-900 p-2 rounded shadow-sm">
                                <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                            </div>
                            <div className="hidden sm:block">
                                <h1 className="text-sm font-black tracking-widest text-slate-900 uppercase">Academic Portal</h1>
                            </div>
                        </div>
                        {view !== 'login' && view !== 'admin-login' && (
                            <button onClick={handleLogout} className="px-4 py-2 border border-slate-200 rounded-lg text-[10px] font-bold text-slate-500 hover:bg-red-50 hover:text-red-600 transition-all uppercase tracking-widest">Sign Out</button>
                        )}
                    </nav>

                    <main className="flex-1 flex flex-col p-4 md:p-8 max-w-6xl mx-auto w-full">
                        {view === 'login' && (
                            <div className="max-w-md w-full mx-auto my-auto space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
                                <div className="text-center space-y-2">
                                    <h2 className="serif-title text-5xl text-slate-900">Student Portal</h2>
                                </div>
                                <div className="bg-white p-10 rounded-2xl border border-slate-200 shadow-2xl">
                                    <div className="space-y-6 text-center">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-3 block">Institutional ID</label>
                                        <input className="w-full bg-slate-50 border border-slate-200 p-5 rounded-xl outline-none font-bold text-xl text-center uppercase tracking-widest" placeholder="ADM-000-00" value={admissionNo} onChange={e => setAdmissionNo(e.target.value)} onKeyDown={e => e.key === 'Enter' && enterPortal()}/>
                                        <button onClick={enterPortal} disabled={loading} className="w-full bg-slate-900 text-white py-5 rounded-xl font-bold uppercase tracking-widest text-xs">{loading ? 'Authenticating...' : 'Enter Portal'}</button>
                                        <button onClick={() => setView('admin-login')} className="text-[10px] font-bold text-slate-300 hover:text-slate-900 uppercase tracking-widest">Staff Administration</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'admin-login' && (
                            <div className="max-w-md w-full mx-auto my-auto bg-white p-10 rounded-2xl border border-slate-200 shadow-2xl">
                                <h2 className="serif-title text-3xl text-center mb-8">Faculty Entry</h2>
                                <input type="password" className="w-full bg-slate-50 p-4 rounded-xl border border-slate-200 text-center font-bold mb-4" placeholder="Enter Access Key" value={adminPassInput} onChange={e => setAdminPassInput(e.target.value)}/>
                                <button onClick={() => adminPassInput === ADMIN_PASS ? setView('admin-dashboard') : alert('Denied')} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest">Authorize Access</button>
                                <button onClick={() => setView('login')} className="w-full text-slate-400 font-bold text-[10px] uppercase tracking-widest mt-4">Return Home</button>
                            </div>
                        )}

                        {view === 'dashboard' && (
                            <div className="animate-in fade-in duration-500">
                                <h2 className="serif-title text-5xl text-slate-900 mb-8 border-b pb-8">Academic Hub</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    <div className="bg-white p-8 rounded-2xl border border-slate-200 hover:border-slate-900 transition-all cursor-pointer group flex flex-col justify-between h-64" onClick={() => setView('quiz')}>
                                        <div>
                                            <div className="w-10 h-10 bg-slate-900 text-white rounded-lg flex items-center justify-center mb-6">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                            </div>
                                            <h3 className="text-lg font-bold text-slate-900 uppercase">Curriculum Assessment</h3>
                                            <p className="text-slate-500 text-xs mt-3">Formal examination for Tier {studentClass}.</p>
                                        </div>
                                        <div className="flex items-center text-slate-900 font-bold text-[10px] uppercase">Begin Exam →</div>
                                    </div>
                                    {filteredModules.map(m => (
                                        <div key={m.id} className="bg-white p-8 rounded-2xl border border-slate-200 hover:border-slate-900 transition-all cursor-pointer group flex flex-col justify-between h-64" onClick={() => { setActiveModule(m); setView('external'); }}>
                                            <div>
                                                <div className="w-10 h-10 bg-blue-600 text-white rounded-lg flex items-center justify-center mb-6">
                                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                                                </div>
                                                <h3 className="text-lg font-bold text-slate-900 uppercase truncate">{m.name.split('.')[0]}</h3>
                                                <p className="text-slate-500 text-xs mt-3">Interactive unit for Class {studentClass}.</p>
                                            </div>
                                            <div className="flex items-center text-blue-600 font-bold text-[10px] uppercase">Launch Module →</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'quiz' && (
                            <QuizEngine 
                                questions={filteredQuestions} 
                                admissionNo={admissionNo} 
                                studentClass={studentClass} 
                                onComplete={() => setView('success')}
                                onBack={() => setView('dashboard')}
                            />
                        )}

                        {view === 'external' && activeModule && (
                            <div className="fixed inset-0 z-[100] bg-slate-900 flex flex-col">
                                <div className="p-4 bg-white/5 backdrop-blur-md border-b border-white/10 flex justify-between items-center px-6">
                                    <button onClick={() => setView('dashboard')} className="flex items-center gap-3 px-4 py-2 bg-white/10 text-white rounded-lg hover:bg-white/20 transition-all">
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                                        <span className="text-[10px] font-bold uppercase tracking-widest">Back to Dashboard</span>
                                    </button>
                                    <h2 className="text-xs font-bold text-white uppercase tracking-widest">{activeModule.name}</h2>
                                    <button onClick={() => setView('dashboard')} className="text-[10px] font-bold text-red-400 hover:text-red-300 transition-colors uppercase">Exit Module</button>
                                </div>
                                <div className="flex-1 p-2 bg-slate-900">
                                    <iframe srcDoc={activeModule.html} className="w-full h-full bg-white rounded-2xl" sandbox="allow-scripts" title="Academic Module" />
                                </div>
                            </div>
                        )}

                        {view === 'success' && (
                            <div className="max-w-xl mx-auto my-auto text-center bg-white p-12 rounded-3xl border border-slate-200 shadow-2xl animate-in zoom-in-95">
                                <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-8">
                                    <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7" /></svg>
                                </div>
                                <h2 className="serif-title text-4xl mb-4 text-slate-900">Submission Recorded</h2>
                                <p className="text-slate-500 mb-10">Level {studentClass} assessment finalized for {admissionNo.toUpperCase()}.</p>
                                <button onClick={() => setView('login')} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest">Sign Out</button>
                            </div>
                        )}

                        {view === 'admin-dashboard' && <AdminPanel submissions={submissions} questions={questions} modules={modules} roster={studentRoster} onBack={() => setView('login')} />}
                    </main>
                </div>
            );
        }

        function QuizEngine({ questions, admissionNo, studentClass, onComplete, onBack }) {
            const [idx, setIdx] = useState(0);
            const [ans, setAns] = useState({});
            const start = useRef(Date.now());

            const finish = async () => {
                const score = questions.filter((q, i) => (ans[i]||'').toLowerCase().trim() === (q.correct||'').toLowerCase().trim()).length;
                const { db, collection, addDoc } = window.FB;
                await addDoc(collection(db, 'submissions'), {
                    admissionNo, studentClass, score: `${score}/${questions.length}`,
                    completedAt: Date.now(), timeSpent: Math.round((Date.now() - start.current)/1000)
                });
                onComplete();
            };

            const q = questions[idx];
            if(!q) return <div className="text-center py-20 font-bold text-slate-300 uppercase text-xs tracking-widest">Assessment unavailable.</div>;

            return (
                <div className="max-w-3xl mx-auto w-full animate-in fade-in duration-500">
                    {/* BACK BUTTON FOR QUIZ - CRITICAL ADDITION */}
                    <div className="mb-6 flex justify-between items-center px-2">
                        <button 
                            onClick={onBack} 
                            className="flex items-center gap-2 px-4 py-2 rounded-lg bg-white border border-slate-200 text-slate-500 hover:text-slate-900 hover:border-slate-900 transition-all group shadow-sm"
                        >
                            <svg className="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                            <span className="text-[10px] font-black uppercase tracking-widest">Exit to Dashboard</span>
                        </button>
                        <div className="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                            {idx + 1} / {questions.length} Questions
                        </div>
                    </div>

                    <div className="bg-white p-8 md:p-12 rounded-3xl border border-slate-200 shadow-xl relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-1.5 bg-slate-50">
                            <div className="h-full bg-slate-900 transition-all duration-700" style={{width: `${((idx+1)/questions.length)*100}%`}}></div>
                        </div>
                        
                        <h2 className="serif-title text-2xl md:text-3xl mb-12 text-slate-900">{q.text}</h2>
                        <div className="space-y-3">
                            {q.type === 'mcq' ? (q.options || []).map((o, i) => (
                                <button key={i} onClick={() => setAns({...ans, [idx]: o})} className={`w-full p-5 text-left rounded-xl border-2 transition-all font-bold text-sm flex items-center ${ans[idx] === o ? 'border-slate-900 bg-slate-50 text-slate-900' : 'border-slate-100 text-slate-500 hover:bg-slate-50'}`}>
                                    <span className={`w-8 h-8 rounded-lg mr-5 flex items-center justify-center text-[10px] font-black ${ans[idx] === o ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-300'}`}>{String.fromCharCode(65+i)}</span> 
                                    {o}
                                </button>
                            )) : (
                                <input className="w-full p-6 border-2 border-slate-100 rounded-2xl outline-none text-xl font-bold bg-slate-50 uppercase" placeholder="Enter answer..." value={ans[idx]||''} onChange={e => setAns({...ans, [idx]: e.target.value})} />
                            )}
                        </div>

                        <div className="flex justify-between mt-16 pt-10 border-t">
                            <button disabled={idx===0} onClick={() => setIdx(idx-1)} className="text-slate-300 font-black text-[10px] uppercase tracking-widest disabled:opacity-0 hover:text-slate-900">Previous</button>
                            {idx === questions.length - 1 ? 
                                <button onClick={finish} className="bg-slate-900 text-white px-10 py-5 rounded-xl font-bold shadow-xl uppercase text-[10px] tracking-widest hover:scale-105 active:scale-95 transition-all">Submit Final Exam</button> :
                                <button onClick={() => setIdx(idx+1)} className="bg-slate-900 text-white px-10 py-5 rounded-xl font-bold hover:scale-105 transition-all uppercase text-[10px] tracking-widest">Next Question</button>
                            }
                        </div>
                    </div>
                </div>
            );
        }

        function AdminPanel({ submissions, questions, modules, roster, onBack }) {
            const [tab, setTab] = useState('results');
            const [newQ, setNewQ] = useState({ text: '', type: 'mcq', options: ['', '', '', ''], correct: '', targetClass: '1' });
            const rosterRef = useRef();
            const htmlRef = useRef();

            const saveQuestion = async () => {
                if(!newQ.text || !newQ.correct) return alert("Fields required.");
                const { db, collection, addDoc } = window.FB;
                await addDoc(collection(db, 'questions'), {...newQ, options: newQ.options.filter(o => o.trim())});
                setNewQ({ ...newQ, text: '', options: ['', '', '', ''], correct: '' });
            };

            const del = async (col, id) => {
                if(confirm('Delete permanently?')) await window.FB.deleteDoc(window.FB.doc(window.FB.db, col, id));
            };

            return (
                <div className="max-w-6xl mx-auto w-full space-y-8 pb-12">
                    <div className="bg-white p-4 rounded-2xl border border-slate-200 flex justify-between items-center">
                        <div className="flex bg-slate-50 p-1 rounded-xl">
                            {['results', 'students', 'curriculum', 'modules'].map(t => (
                                <button key={t} onClick={() => setTab(t)} className={`px-6 py-2.5 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all ${tab === t ? 'bg-white shadow-sm text-slate-900' : 'text-slate-400'}`}>{t}</button>
                            ))}
                        </div>
                        <button onClick={onBack} className="text-[10px] font-black text-slate-300 hover:text-red-600 uppercase tracking-widest px-4">Logout</button>
                    </div>

                    {tab === 'results' && (
                        <div className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 text-[10px] font-black text-slate-400 border-b uppercase tracking-widest">
                                    <tr><th className="p-6">Credential</th><th className="p-6 text-center">Class</th><th className="p-6 text-center">Performance</th><th className="p-6 text-right">Date</th></tr>
                                </thead>
                                <tbody className="divide-y text-sm">
                                    {submissions.sort((a,b)=>b.completedAt-a.completedAt).map((s, i) => (
                                        <tr key={i} className="hover:bg-slate-50 font-medium">
                                            <td className="p-6 text-slate-900 font-bold">{s.admissionNo}</td>
                                            <td className="p-6 text-center text-[10px] font-black">CLASS {s.studentClass}</td>
                                            <td className="p-6 text-center text-slate-900 font-black">{s.score}</td>
                                            <td className="p-6 text-right text-slate-400">{new Date(s.completedAt).toLocaleDateString()}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {tab === 'curriculum' && (
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2 space-y-3">
                                {questions.map(q => (
                                    <div key={q.id} className="bg-white p-6 rounded-2xl border flex justify-between items-center group">
                                        <div>
                                            <span className="text-[9px] font-black uppercase text-slate-400 mb-2 block">Level {q.targetClass}</span>
                                            <p className="font-bold text-slate-800 text-sm">{q.text}</p>
                                        </div>
                                        <button onClick={() => del('questions', q.id)} className="text-red-300 hover:text-red-600 p-2 opacity-0 group-hover:opacity-100 transition-all">
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                ))}
                            </div>
                            <div className="bg-white p-8 rounded-3xl border shadow-lg h-fit">
                                <h3 className="serif-title text-2xl mb-8">Add Assessment</h3>
                                <div className="space-y-5">
                                    <select className="w-full p-4 bg-slate-50 rounded-xl font-bold text-xs" value={newQ.targetClass} onChange={e => setNewQ({...newQ, targetClass: e.target.value})}>
                                        {CLASS_OPTIONS.map(opt => <option key={opt} value={opt}>Class {opt}</option>)}
                                    </select>
                                    <textarea className="w-full p-4 bg-slate-50 rounded-xl text-sm h-28" placeholder="Question Text..." value={newQ.text} onChange={e => setNewQ({...newQ, text: e.target.value})} />
                                    <div className="flex gap-2">
                                        <button onClick={() => setNewQ({...newQ, type:'mcq'})} className={`flex-1 py-3 text-[10px] font-black rounded-xl ${newQ.type==='mcq'?'bg-slate-900 text-white':'bg-slate-100 text-slate-400'}`}>MCQ</button>
                                        <button onClick={() => setNewQ({...newQ, type:'short'})} className={`flex-1 py-3 text-[10px] font-black rounded-xl ${newQ.type==='short'?'bg-slate-900 text-white':'bg-slate-100 text-slate-400'}`}>SHORT</button>
                                    </div>
                                    {newQ.type === 'mcq' && newQ.options.map((o, i) => (
                                        <input key={i} className="w-full p-3 bg-slate-50 rounded-lg text-xs" placeholder={`Option ${String.fromCharCode(65+i)}`} value={o} onChange={e => {
                                            const copy = [...newQ.options]; copy[i] = e.target.value; setNewQ({...newQ, options: copy});
                                        }} />
                                    ))}
                                    <input className="w-full p-4 bg-slate-50 rounded-xl text-xs font-black uppercase" placeholder="Correct Key" value={newQ.correct} onChange={e => setNewQ({...newQ, correct: e.target.value})} />
                                    <button onClick={saveQuestion} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-[10px] uppercase">Assign to Class</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {tab === 'modules' && (
                        <div className="bg-white p-12 rounded-3xl border text-center">
                            <h3 className="serif-title text-3xl mb-8">Module Upload</h3>
                            <button onClick={() => htmlRef.current.click()} className="bg-slate-900 text-white px-12 py-5 rounded-2xl font-black uppercase text-[10px]">Select HTML File</button>
                            <input type="file" ref={htmlRef} className="hidden" accept=".html" onChange={async (e) => {
                                const file = e.target.files[0];
                                const reader = new FileReader();
                                reader.onload = async (ev) => {
                                    await window.FB.addDoc(window.FB.collection(window.FB.db, 'modules'), {
                                        name: file.name, html: ev.target.result,
                                        targetClass: '1', addedAt: Date.now()
                                    });
                                    alert("Module Assigned");
                                };
                                reader.readAsText(file);
                            }} />
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
